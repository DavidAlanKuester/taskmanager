<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer position="start" class="sidenav-container" mode="side">
    <div class="sidenav-header-container">
      <span>TM-Tool</span>
    </div>
    <div class="sidenav-link-container">
      <ul>
        <li routerLink="/">
          <mat-icon>add_task</mat-icon>Create Task
        </li>
        <li routerLink="/list">
          <mat-icon>list</mat-icon>Task List
        </li>
      </ul>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Task Manager</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
